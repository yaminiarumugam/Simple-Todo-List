<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="todo-app">
        <h1 class="todo-header">To-Do List</h1>
        <ul class="todo-list">

                <input type="checkbox">
                Task 1
                </li>
            <li class="todo-item">
                <input type="checkbox">
                Task 2
            </li>
            <li class="todo-item">
                <input type="checkbox">
                Task 3
            </li>
        </ul>
    </div>
</body>
</html>
